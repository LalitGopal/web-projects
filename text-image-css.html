<style>

body{

display:grid;
align-items: center;


}

.box{

 margin: auto;
 font-family: fantasy;
 font-size: 50px;
 font-weight: 400;
 letter-spacing: 7px;
 word-spacing: 5px;

}

h1{


    background-image: url("https://unsplash.it/250");
    background-size: cover;
    background-clip: text;
    -webkit-background-clip: text;
   /* color:rgba(153, 40, 106, 0.5)*/
   color:transparent;

}


</style>

<body>

    <div class="box">

    <h1>LALIT GOPAL</h1>
 
    </div>

 
</body>
