<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .box {
        background-color: rgb(47, 160, 175);
        height: 200px;
        width: 300px;
        text-align: center;
        line-height: 200px;
        padding: 20px;
        border: 10px solid rgb(192, 116, 129);
        box-sizing: border-box;

    }
</style>

<body>
    <div class="box">
        <h1>Lalit Gopal</h1>
    </div>

</body>

</html>
